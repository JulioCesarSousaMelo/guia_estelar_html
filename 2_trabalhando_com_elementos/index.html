<!-- 

    Citações:


    <blockquote cite="https://google.com">
    O <strong>Elemento HTML <code>&lt;blockquote&gt;</code> 
    </strong>
    (ou <em>HTML Block Quotation Element</em>) indica que um texto externo foi citado.
    </blockquote>

    <p>De acordo com 
        <a href="https://google.com">
            <cite>Página MDN blockquote</cite>
        </a>:
    </p>

    <p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://google.com">usado para citações curtas que não precisam de parágrados ou quebras de linha.</q> -- <a href="https://google.com">MDN q page</a>
    </p>


    @ Tag <code> deixa com cor diferente, referente a um código
    @ Tag <cite> é um elemento de citação
    @ Tag <q> é um elemento usado para citações curtas que não precisam de parágrados ou quebras de linha.

-->
