    <!-- 
        Anatomia das tags:

        @ Abertura de tag
        @ Fechamento de tag
        @ Conteúdo
        @ Elementos

        <h1> Conteúdo Aqui </h1>

        @ Essa junção da Abertura de uma Tag, com um Conteúdo e seu Fechamento, constitui o Elemento

    -->

    <!-- 
        Atributos HTML:

        @ informações extras 
        @ configurações

        <img src="caminho da imagem" alt="texto alternativo">

        @ Atributos booleanos não precisam de conteúdo: 

        <input type="" disabled>

        @ O melhor é utilizar Aspas Duplas 
    -->

    <!-- 
        Atributos Globais mais utilizados:

        @class  (para aplicar css, pode utilizar em várias tags)
        @contenteditable (tornar o conteúdo editável)
        @data-*    (bastante utilizado no js e css)
        @hidden    (oculta uma tag)
        @id        (para aplicar css ou js, não pode utilizar em várias tags)
        @style     (css diretamente na tag)
        @tabindex  (Ordenação do Tab)
        @title     (definir um título, ao deixar o cursor em cima)

    -->

    
    <!-- 
        Aninhamento de tags:

        @ Fluxo: 
        <p> Texto em <em> destaque </em> até ali </p>

        @ Hierarquia:
         <div>
            <p> Texto em <em> destaque </em> até ali </p>
        </div>

        @Posicionamento, tem elementos que quebram linhas e outros não
       
    -->

    <!-- 
        
        PRATICANDO

    <!-- 
        
        Para dar Espaço entre texto ou Quebra de Linha

        @ para dar quebra de linha:

        <br> ou </br>

        @ para dar espaço sem quebrar:

        &nbsp;

        Caracteres reservados:

        @ para usar caracteres reservados, temos que usar seu equivalente:

        <    (seria &lt;)
        &    (seria &amp;)
        "    (seria &quot;)

    -->
