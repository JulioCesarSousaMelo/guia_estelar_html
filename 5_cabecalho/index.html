<!--
    <head> , toda parte que não é visível ao navegador, mas serve para configurar a página
-->

<!-- 

    <meta>, configurações importantes da página:

    @ Codificação de caracteres especiais
    <meta charset="UTF-8">

    @ Portabilidade para dispositivos mobiles
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    @ Define o autor da página
    <meta name="author" content="Júlio César">

    @ Define a descrição que irá aparecer quando busca sua página
    <meta name="description" content= "Um site para iniciantes em programação">

    @ Definir o que o robo irá trazer na busca
    <meta name="robots" content="index, follow"> 

    @ Para Redes Sociais
    - Open Graph: facebook -
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">

    - Open Graph: twitter -
    <meta name="twitter:title" content="Rocketseat">
  


-->
