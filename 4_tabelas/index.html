<!--
    Tabelas:

    @ Prós:
        @@ Visualização de dados via linhas e colunas.
        @@ Boa acessibilidade para leitura dos dados.
    
    @ Contras:
        @@ Pouco flexível
        @@ Precisa de estilização para melhor visualização

    @Não usar:
        @@ Para criar Layout

    Exemplo:

    <table>
    <caption>Pessoas por idade</caption>

    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Júlio</td>
            <td>19 anos</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20 anos</td>
        </tr>
    
    </tbody>
    <tfoot>
        <tr>
            <td>Total: </td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>

-->

    Para melhoras o visual das tabelas, usar o <colgroup>

    Exemplo:

    
<table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup>

        <col style="background-color: rgba(128, 128, 128, 0.171);">
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Afonso Pena</th>
            <th colspan="2">Antônia Pereira</th>
        </tr>

        <tr>
            <th>Produzidos</th>
            <th>Vendidos</th>
            <th>Produzidos</th>
            <th>Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Vassouras</th>
            <td>50</td>

            <td>20</td>

            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>


-->
